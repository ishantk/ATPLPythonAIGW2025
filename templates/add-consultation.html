<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <div class="mt-4 p-5 bg-primary text-white rounded">
    <h1>Doctors App</h1> 
    <p>Add Consultation</p>
    <p>Welcome {{name}} | {{email}}</p>
  </div>

  <div class="container mt-3">
    <nav class="navbar navbar-expand-sm bg-light">
    <div class="container-fluid">
        <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="/home">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/fetch-patients">View Patients</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">View Consultations</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Profile</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/logout">Logout</a>
        </li>
        </ul>
    </div>
    </nav>
    </div>
</div>

<div class="container mt-3">
  <h2>Add Consulation For {{patient_name}}</h2>
  <form action="/add-consultation-in-db" method="post">

    <div class="mb-3 mt-3">
      <label for="name">Weight:</label>
      <input type="number" class="form-control" id="weight" placeholder="Enter Weight" name="weight">
    </div>

    <div class="mb-3 mt-3">
      <label for="fever">Fever:</label>
      <input type="number" class="form-control" id="fever" placeholder="Enter Fever" name="fever">
    </div>

    <div class="mb-3 mt-3">
      <label for="bphigh">BP High:</label>
      <input type="number" class="form-control" id="bphigh" placeholder="Enter BP High" name="bphigh">
    </div>

        <div class="mb-3 mt-3">
      <label for="bplow">BP Low:</label>
      <input type="number" class="form-control" id="bplow" placeholder="Enter BP Low" name="bplow">
    </div>

    <div class="mb-3 mt-3">
      <label for="sugar">Sugar:</label>
      <input type="number" class="form-control" id="sugar" placeholder="Enter Sugar" name="sugar">
    </div>

    <div class="mb-3 mt-3">
      <label for="complaints">Complaints:</label>
      <input type="text" class="form-control" id="complaints" placeholder="Enter Complaints" name="complaints">
    </div>

    <div class="mb-3 mt-3">
      <label for="medicines">Medicines:</label>
      <input type="text" class="form-control" id="medicines" placeholder="Enter Medicines" name="medicines">
    </div>

    <div class="mb-3 mt-3">
      <label for="followup">Follow Up:</label>
      <input type="date" class="form-control" id="followup" placeholder="Enter Follow Up" name="followup">
    </div>

    <button type="submit" class="btn btn-primary">Add Consulation</button>
    
  </form>
</div>

</body>
</html>

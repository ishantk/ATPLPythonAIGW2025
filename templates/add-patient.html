<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <div class="mt-4 p-5 bg-primary text-white rounded">
    <h1>Doctors App</h1> 
    <p>Add Patient</p>
    <p>Welcome {{name}} | {{email}}</p>
  </div>

  <div class="container mt-3">
    <nav class="navbar navbar-expand-sm bg-light">
    <div class="container-fluid">
        <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">View Patients</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Add Consultation</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">View Consultations</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Profile</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/">Logout</a>
        </li>
        </ul>
    </div>
    </nav>
    </div>
</div>

<div class="container mt-3">
  <h2>Add a New Patient</h2>
  <form action="" method="post">

    <div class="mb-3 mt-3">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" placeholder="Enter Name" name="name">
    </div>

    <div class="mb-3 mt-3">
      <label for="phone">Phone:</label>
      <input type="number" class="form-control" id="phone" placeholder="Enter Phone" name="phone">
    </div>

    <div class="mb-3 mt-3">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter Email" name="email">
    </div>

    <button type="submit" class="btn btn-primary">Add Patient</button>
    
  </form>
</div>

</body>
</html>
